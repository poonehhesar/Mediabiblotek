plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Apply the application plugin to add support for building an application
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
javafx {
    version = '15'
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.web' , 'javafx.swing', 'javafx.media', 'javafx.graphics' , 'javafx.base']
}
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
	
	

// https://mvnrepository.com/artifact/com.jaliansystems/marathon-java-driver
compile group: 'com.jaliansystems', name: 'marathon-java-driver', version: '5.4.0.0'
// https://mvnrepository.com/artifact/com.jaliansystems/marathon-javafx-agent
 compile group: 'com.jaliansystems', name: 'marathon-javafx-agent', version: '5.4.0.0'
// https://mvnrepository.com/artifact/com.jaliansystems/marathon-java-agent
 compile group: 'com.jaliansystems', name: 'marathon-java-agent', version: '5.4.0.0'

	
	
}

